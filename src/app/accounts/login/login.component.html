<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="lf" (ngSubmit)="doLocking()">
        <ion-item>
            <ion-label>User</ion-label>
            <ion-input formControlName="user" placeholder="Email or phone"></ion-input>
        </ion-item>
        <ion-button float-end [disabled]="lf.invalid">
            Next
        </ion-button>
    </form>
</ion-content>
